<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function showLoveLetter() {
            document.getElementById('loveLetter').style.display = 'block';
            document.getElementById('gifButton').style.display = 'none';


                        // Add background music
                        var audio = new Audio('4u.mp3');
            audio.autoplay = true;  // Automatically play the music
            audio.loop = true;      // Make it loop
            audio.play();           // Start playing the audio
        }
    </script>
</head>
<body>
    <header>
        <h1>Happy Valentine's Day Tala ❤️</h1>
    </header>
    
    <main>
        <section id="gifButton" onclick="showLoveLetter()" style="cursor: pointer; text-align: center;">
            <img src="images/image1.gif" alt="Click to open love letter" width="300">

        </section>
        
        <section id="loveLetter" style="display: none; text-align: center;">
            <h2>4u - jaydes</h2>
            <p>Dear Tala,</p>
            <p>How silly of me to forget to give you a flower on valentines day (not a bouquet because I know you dont like them)</p>
            <p>I hope that you can forgive me for forgetting such a thing, i love you so much</p>
            <img src="images/image2.png" alt="baby blue rose" width="300">
        </section>
    </main>
    
    <footer>
        <p>Eternally yours</p>
        <p>-Dino♥</p>
    </footer>
</body>
</html>
